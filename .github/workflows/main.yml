name: Minecraft Bot CI

# تعريف الأحداث التي ستشغل الـ workflow
on:
  push:
    branches:
      - main  # تنفيذ الـ workflow عند دفع تغييرات إلى الفرع 'main'
  pull_request:
    branches:
      - main  # تشغيل عند إرسال Pull Request إلى الفرع 'main'

jobs:
  build:
    runs-on: ubuntu-latest  # تشغيل الـ workflow على نظام تشغيل Ubuntu

    steps:
    # 1. التحقق من الكود
    - name: Checkout code
      uses: actions/checkout@v2

    # 2. إعداد Node.js (الإصدار 14 في هذا المثال)
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    # 3. تثبيت التبعيات
    - name: Install dependencies
      run: npm install

    # 4. تشغيل الاختبارات (إذا كنت قد قمت بإعداد اختبارات في المشروع)
    - name: Run tests
      run: npm test

    # 5. نشر البوت (اختياري: يعتمد على إعداداتك الخاصة)
